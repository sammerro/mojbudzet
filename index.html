<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mój Budżet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,500,500i,700&amp;subset=latin-ext" rel="stylesheet">
</head>

<body>

    <header class="header">

        <div class="header__container">

            <div class="kwota plus">
                <span class="kwota__caption">Przychody:</span>
                    <p id="sumaPrzychodow">---</p>
                </div>

         <div class="header__textbox">
            <h2>Bilans: </h2>
            <h1 id="bilans" class="header__title"> --- </h1>
         </div>

            <div class="kwota minus">
                <span class="kwota__caption">Wydatki:</span>
                    <p id="sumaWydatkow">---</p>
            </div>   
        </div>
<!-- 
        <button id="btn-wykres-przychody" class="btn-wykres-przychody plus">Wykres przychodów</button>
        <button class="btn-wykres-wydatki minus">Wykres wydatków</button>
         -->
         <div class="wykres wykres-przychody">
            
        </div>
        <div class="wykres wykres-wydatki">
            
        </div>

    </header>


    <section class="section-wprowadzanie">

        <div class="wprowadzanie-box" tabindex="-1">
            <div class="wprowadzanie-btn-box" tabindex="-1">
                <button id="przychod" class="wprowadzanie-btn plus" tabindex="3">
                    <p tabindex="-1">+</p>
                </button>
                <button id="wydatek" class="wprowadzanie-btn minus" tabindex="4">
                    <p tabindex="-1">-</p>
                </button>
            </div>
            <input class="wprowadzanie-opis" type="text" placeholder="opis transakcji" tabindex="1">
            <input class="wprowadzanie-kwota" type="number" placeholder="kwota" step="0.01" tabindex="2">

        </div>

    </section>

    <section class="section-dol">
        <div class="tabela-flex">
            <article class="tabela przychody">
                <p class="tabela-title przychody">Przychody</p>

                <ul id="przychody-ul">
                    
                </ul>
            </article>

            <article class="tabela wydatki">
                <p class="tabela-title wydatki">Wydatki</p>
                <ul id="wydatki-ul">

                </ul>
            </article>
        </div>

    </section>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="app.js"></script>

</body>

</html>
